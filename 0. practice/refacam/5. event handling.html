      class Component extends React.Component {
        state = {
          count: 0
        };

        click = () => {
          console.log("clicked");
          this.setState((state) => ({...state, count: state.count + 1}));
        }

        render () {
          return (
            <div>
              <p>{this.state.count}</p>
              <button
                 onClick={this.click}>클릭</button>
            </div>
          );
        }


      }



      ReactDOM.render(<Component />, document.querySelector('#root'));
    </script>
