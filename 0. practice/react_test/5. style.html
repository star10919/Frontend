<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    

    <style>
      .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      
      .blue {background-color: #008CBA;} /* Blue */
      .red {background-color: #f44336;} /* Red */ 
      .gray {background-color: #e7e7e7; color: black;} /* Gray */ 
      .black {background-color: #555555;} /* Black */
      </style>



    <script type="text/babel">

      function Button({ className="", style, color, ...rest}) {
        return <button className={`button ${color}`} style={style} {...rest} />;
      }

      const element = (
        <>
        <Button style={{ borderRadius: '50%' }}>Green</Button>
        <Button color="blue" style={{ borderRadius: '8px' }}>Blue</Button>
        <Button color="red">Red</Button>
        <Button color="gray">Gray</Button>
        <Button color="black">Black</Button>

        </>
      );

        ReactDOM.render(element, document.getElementById('root'));
    </script>
  </body>
</html>
