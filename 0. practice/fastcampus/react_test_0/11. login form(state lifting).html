<!DOCTYPE html>
<html lang="ko">
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      
      const Id = ({handleIdChange}) => {

        return (
          <>
            <label>ID: </label>
            <input onChange={handleIdChange} />
          </>
        )
      }

      const Password = ({handlePwChange}) => {

        return (
          <>
            <label>PW: </label>
            <input type="Password" onChange={handlePwChange}/>
          </>
        )
      }

      const App = () => {
        const [id, setId] = React.useState("");
        const [password, setPassword] = React.useState("");

        const handleIdChange = (event) => {
          setId(event.target.value);
          console.log(`ID length: ${event.target.value.length > 0}`)
        }

        const handlePwChange = (event) => {
          setPassword(event.target.value)
          console.log(`PW length: ${event.target.value.length > 0}`)
        }

        const handleLoginClick = () => {
          alert(`id: ${id}, pw: ${password}`)
        }

        return (
          <>
            <Id handleIdChange={handleIdChange} />
            <br />
            <Password handlePwChange={handlePwChange} />
            <button disabled={id.length === 0 || password.length === 0} onClick={handleLoginClick}>Login</button>
          </>
        );
      }

        ReactDOM.render(<App />, rootElement);
    </script>
  </body>
</html>
